{% extends 'index.html' %}

{% block content %}
<article class="maincontent">
  <h1>Ergrenze {{table}}</h1>
  <form class="for_anmelden" method="POST" action="/{{link}}">
    {% for i in range(1, headline|length) %}
      <label for="in_anmelden">{{headline[i]}}:</label><input type="text" name={{headline[i]}} placeholder={{placeholder[i]}} class="in_anmelden"><br>
    {% endfor %}
    <input type="submit" name="but_anmelden" text="senden">
  </form>
</article>
{% endblock %}
